<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulation Salle d'Op Semi-Réaliste</title>
<style>
  body {
    margin: 0;
    background: #e0f7fa;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  #game-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(to top, #b2ebf2, #ffffff);
  }

  /* Texte de début et fin */
  .overlay-text {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2rem;
    font-weight: bold;
    color: #00796b;
    text-align: center;
    z-index: 10;
    pointer-events: none;
  }

  /* Salle d'op stylisée */
  #room {
    position: absolute;
    width: 80%;
    height: 70%;
    left: 10%;
    bottom: 10%;
    background: #b3e5fc;
    border-radius: 20px;
    box-shadow: inset -10px -10px 30px rgba(0,0,0,0.2);
  }

  /* Patient SVG */
  #patient {
    position: absolute;
    width: 100px;
    height: 200px;
    left: 50%;
    bottom: 20%;
    transform: translateX(-50%);
  }

  /* Instruments */
  .instrument {
    position: absolute;
    width: 40px;
    height: 40px;
    background: #cfd8dc;
    border-radius: 10px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    animation: float 2s infinite alternate;
  }

  #scalpel {
    left: 60%;
    bottom: 35%;
    animation-delay: 0s;
  }
  #monitor {
    left: 30%;
    bottom: 50%;
    width: 120px;
    height: 80px;
    border-radius: 8px;
    background: #455a64;
    animation-delay: 1s;
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-10px); }
  }
</style>
</head>
<body>
<div id="game-container">
  <div class="overlay-text" id="start-text">Bienvenue dans la simulation médicale</div>

  <div id="room">
    <!-- Patient SVG semi-réaliste cartoon -->
    <svg id="patient" viewBox="0 0 100 200">
      <!-- Corps -->
      <rect x="30" y="50" width="40" height="100" rx="20" ry="20" fill="#ffe0bd" stroke="#000000" stroke-width="1"/>
      <!-- Tête -->
      <circle cx="50" cy="30" r="20" fill="#ffe0bd" stroke="#000000" stroke-width="1"/>
      <!-- Yeux -->
      <circle cx="42" cy="28" r="3" fill="#000"/>
      <circle cx="58" cy="28" r="3" fill="#000"/>
      <!-- Bouche -->
      <path d="M42 40 Q50 50 58 40" stroke="#d32f2f" stroke-width="2" fill="transparent"/>
      <!-- Bras -->
      <rect x="10" y="60" width="20" height="60" rx="10" ry="10" fill="#ffe0bd" stroke="#000" stroke-width="1"/>
      <rect x="70" y="60" width="20" height="60" rx="10" ry="10" fill="#ffe0bd" stroke="#000" stroke-width="1"/>
      <!-- Pieds -->
      <rect x="30" y="150" width="15" height="30" rx="5" ry="5" fill="#37474f"/>
      <rect x="55" y="150" width="15" height="30" rx="5" ry="5" fill="#37474f"/>
    </svg>

    <!-- Instruments -->
    <div id="scalpel" class="instrument"></div>
    <div id="monitor" class="instrument"></div>
  </div>

  <div class="overlay-text" id="end-text" style="display:none;">Simulation terminée. Bravo !</div>
</div>

<script>
  // Animation du texte de début et fin
  setTimeout(() => {
    document.getElementById('start-text').style.display = 'none';
  }, 3000);

  // Fin simulation après 15 secondes
  setTimeout(() => {
    document.getElementById('end-text').style.display = 'block';
  }, 15000);
</script>
</body>
</html>
