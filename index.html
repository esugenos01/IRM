<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini-jeu Radiologie Pixel Art</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">
  <div class="container">

    <!-- COLONNE GAUCHE -->
    <div class="left">
      <h2>Actions</h2>
      <button class="btn" id="btnCurative">1. Appliquer une méthode curative</button>
      <button class="btn" id="btnPreventive">2. Appliquer une méthode préventive</button>
      <button class="btn" id="btnIRM">3. Faire un IRM</button>

      <div style="flex:1"></div>
      <small>Utilisez les boutons pour tester les animations pixel-art.</small>
    </div>

    <!-- CENTRE : SCÈNE -->
    <div class="center">
      <div class="stage">

        <!-- Patient -->
        <img id="patient" class="pixel patient" src="sprites/patient.png">

        <!-- Docteur 1 -->
        <img id="doc1" class="pixel doc" src="sprites/doctor1.png">

        <!-- Docteur 2 -->
        <img id="doc2" class="pixel doc" src="sprites/doctor2.png">

        <!-- IRM -->
        <img id="irm" class="pixel irm" src="sprites/irm.png">

        <!-- Fumée -->
        <img id="smoke" class="pixel smoke" src="sprites/smoke.png">

      </div>
    </div>

    <!-- COLONNE DROITE -->
    <div class="right">
      <h3>Informations</h3>
      <div class="info" id="infoBox">
        <p>Sélectionnez une méthode à gauche pour voir l’animation correspondante.</p>
      </div>
    </div>

  </div>
</div>

<script src="script.js"></script>

</body>
</html>
